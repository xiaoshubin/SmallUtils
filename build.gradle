apply plugin: 'com.android.library'


apply plugin: 'com.novoda.bintray-release'
publish {
    userOrg = 'xiaoshubin'          //bintray注册的用户名
    repoName = 'smallcake'          // 代码仓库名称
    groupId = 'com.smallcake.utils' //compile引用时的第1部分groupId
    artifactId = 'small-utils'       //compile引用时的第2部分项目名
    publishVersion = '1.0.0'        //compile引用时的第3部分版本号
    desc = 'This is a small utils'
    website = 'https://github.com/xiaoshubin/SmallUtils'
}



android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    compile 'com.android.support:support-v4:26.0.0-alpha1'
    compile 'com.android.support:design:26.0.0-alpha1'
    compile 'com.google.code.gson:gson:2.8.1'
}
